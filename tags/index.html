---
layout: default
---
<h2>Tags</h2>
{% for page in site.pages %}
  {% capture prefix %}{{page.url | truncate: 12, ''}}{% endcapture %}
  {% if prefix == "/tags/pages/" %}
    {% capture tag %}{{ page.url | remove_first: prefix | remove: ".html"}}{% endcapture %}
    <li><a href="/tags/pages/{{tag}}.html">{{page.name}}</a></li>
  {% endif %}
{% endfor %}
